		<title>Myndex</title>
		<style>
			body {
				font-family: Arial;
				background: #303f9f;
			}
			
			a {
				color: #fff;
				text-decoration: none;
				font-size: 1.3em;
				font-weight: bold;
			}
			
			a:hover, a:active {
				color: #303f9f;
				text-decoration: none;
				font-size: 1.3em;
				font-weight: bold;
			}
			
			.title {
				font-size: 1.5em;
				font-weight: bold;
				color: #ffffff;
			}
			
			.seltitle {
				font-size: 1.5em;
				font-weight: bold;
				color: #303f9f;
				background-color: #dddddd;
			}
			
			.menu {
				float: left;
				width: 10%;
				height: 95%;
			}
			
			.content {
				float: left;
				width: 90%;
				height: 95%;
			}
			
			.cpanel {
				position: relative;
			}
			
			.bookmark {
				display: inline-block;
				color: white;
				text-align: center;
				padding: 14px 16px;
			}
			
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #303f9f;
			}
			
			li {
				float: left;
			}
			
			li a {
				display: inline-block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			
			li a:hover {
				background-color: #dddddd;
			}
		</style>
		<script>
			function buildUp() {
				var stinner = "";
				for (var c=0; c < categories.length; c++) {
					stinner += "<div id=\"c" + categories[c] + "\" class=\"cpanel\">\n";
					stinner += "<ul>\n";
					
					var cis = items[c];
					for (var i=0; i < cis.length; i++) {
						var link = cis[i][0];
						var desc = cis[i][1];
						stinner += "<li><a href=\"" + link + "\" target=\"_blank\">" + desc + "</a></li>\n";
					}
					
					stinner += "</ul>\n";
					stinner += "</div>\n\n";
				}
				document.getElementById("content").innerHTML = stinner;
			}
			
			function initialState() {
				var stinner = "";
				
				for (var i=0; i < categories.length; i++) {
					var title = categories[i];
					var utitle = title.charAt(0).toUpperCase() + title.slice(1);
					stinner += "<p id=\"m" + title + "\"  class=\"title\" onMouseOver=\"activate(" + i + ");\">" + utitle + "</p>\n"
				}
			
				document.getElementById("menu").innerHTML = stinner;
			
				activate(0);
			}
		
			function activate(idx) {
				var mitem = "m" + categories[idx];
				var citem = "c" + categories[idx];
				
				document.getElementById(mitem).className = 'seltitle';
				document.getElementById(citem).style.display = 'block';
				
				for (var i=0; i < categories.length; i++) { if (i != idx) { deactivate(i); } }
			}
			
			function deactivate(idx) {
				document.getElementById("m" + categories[idx]).className = 'title';
				document.getElementById("c" + categories[idx]).style.display = 'none';
			}
			
			function showHide(el) {
				var x = document.getElementById(el);
				if (x.style.display === 'none') {
					x.style.display = 'block';
				} else {
					x.style.display = 'none';
				}
			}
		</script>
	</head>
	<body onLoad="buildUp(); initialState();">
		<div id="menu" class="menu"></div>
		<div id="content" class="content"></div>
	</body>
